		 window.onscroll=function(){
        var marginBot = 0;
        if (document.documentElement.scrollTop){
            var X=document.documentElement.scrollHeight;
            var Y=document.documentElement.scrollTop+document.body.scrollTop;
            var Z=document.documentElement.clientHeight;
            marginBot=X-Y-Z;
        } else {
            var J=document.body.scrollHeight;
            var I=document.body.scrollTop;
            var K=document.body.clientHeight;
            marginBot=J-I-K;
        }
        if(marginBot<=0) {
          pullOnLoad();
            // alert("到底了");
        }
        // console.log(a)      
         // pullOnLoad();
    }

                    var data_length = data.length;//数据的总长度

                        for (var j = num; j < num + page; j++){

                            $("#help").append('<div class="helprr" onmouseover="showDel('+id+');"  onmouseout="hideDel('+id+');"><button class="btn btn-primary"  id="'+showlight+'" type="button" data-toggle="collapse" data-target="#collapseExample'+id+'" aria-expanded="false" aria-controls="collapseExample">'+id+'</button><div class="helprrr" data-toggle="collapse" data-target="#collapseExample'+id+'" aria-expanded="false" aria-controls="collapseExample" style="text-align:left">'+title+'</div></div><div class="collapse" id="collapseExample'+id+'"><div class="well">'+answer+'</div></div><br/>');
 
                        }
                        num+=page;
                    }else{
                        $('.pull-loading').html("没有了哟");
                    }
                    myscroll.refresh();
                },
                error: function () {
                    console.log("出错了");
                }
            });
            myscroll.refresh();
        }, 500);
