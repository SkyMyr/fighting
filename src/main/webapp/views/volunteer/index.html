	<script type="text/javascript">
		window.onload = function () {
			var test = window.location.href;
			var num = getCaption(test);

				if(num == 1){
					$.MsgBox.Alert("消息", "请到帮助中心查看操作说明");					
				}
        	 $.ajax({
                url: "http://39.108.14.240/app/webss/banji",
                type: "get",
                dataType: 'json',
                success: function (data) {
                	// console.log(1)
                	var tab = data.data;
		            // var tab = [
		            //     {id: 1, classname: '班级1'},
		            //     {id: 2, classname: '班级2'},
		            //     {id: 3, classname: '班级3'},
		            //     {id: 4, classname: '班级4'},
		            //     {id: 5, classname: '班级5'},
		            //     {id: 6, classname: '班级6'},
		            //     {id: 7, classname: '班级7'},
		            //     {id: 8, classname: '班级8'},
		            // ];
		            var orderBody = '';
		            $.each(tab, function (index, val) {
		                orderBody += '<div class="col-md-3"><a href="activity.html?id='+ val.id +'"> <div class="banjibg">'+ val.classname +'</div></a></div>'
		            })
		            $('#banji').append(orderBody);
                },
                error: function () {
                    console.log("出错了");
                }
            });

        }

        function getCaption(obj){
        var index=obj.lastIndexOf("\=");
        obj=obj.substring(index+1,obj.length);
    //  console.log(obj);
        return obj;
    }

        function find(){
        	var  classname= $('#classname').val();
        		$.ajax({
		          url: "http://39.108.14.240/app/webss/sousuo_banji?classname="+classname,
		          type: "get",
		          dataType: 'json',
		          success: function (data) {
		            console.log(data)

		            var tab = data.data;
		            var orderBody = '';
		            $.each(tab, function (index, val) {
		                orderBody += '<div class="col-md-3" > <a href="banji.html?id='+ val.id +'"> <div class="banjibg">'+ val.classname +'</div></a></div>'
		            })
		            // $('#banji').append(orderBody);
		            document.getElementById("banji").innerHTML = orderBody;
		          },
		          error: function () {
		              console.log("出错了");
		          }
		      });
        }

        function time_find(){
        		var  year= $('#year').val();
        		var  month= $('#month').val();
        		var  day= $('#day').val();
        		var  year1= $('#year1').val();
        		var  month1= $('#month1').val();
        		var  day1= $('#day1').val();
        		var starttime = year+"/"+month+"/"+day;
        		var endtime = year1+"/"+month1+"/"+day1;
  
        		$.ajax({
		          url: "http://39.108.14.240/app/webss/time_sousuo?starttime="+starttime+"&endtime="+endtime,
		          type: "get",
		          dataType: 'json',
		          success: function (data) {
		            console.log(data)
		            var tab = data.data;
		            var orderBody = '';
		            $.each(tab, function (index, val) {
		                orderBody += '<div class="col-md-3" > <a href="banji.html?id='+ val.id +'"> <div class="banjibg">'+ val.classname +'</div></a></div>'
		            })
		            // $('#banji').append(orderBody);
		            document.getElementById("banji").innerHTML = orderBody;
		          },
		          error: function () {
		              console.log("出错了");
		          }
		      });
        }

    	
	</script>
	<script>
	$(function() {
		var data, options;

		// headline charts
		data = {
			labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
			series: [
				[23, 29, 24, 40, 25, 24, 35],
				[14, 25, 18, 34, 29, 38, 44],
			]
		};

		options = {
			height: 300,
			showArea: true,
			showLine: false,
			showPoint: false,
			fullWidth: true,
			axisX: {
				showGrid: false
			},
			lineSmooth: false,
		};

		new Chartist.Line('#headline-chart', data, options);


		// visits trend charts
		data = {
			labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
			series: [{
				name: 'series-real',
				data: [200, 380, 350, 320, 410, 450, 570, 400, 555, 620, 750, 900],
			}, {
				name: 'series-projection',
				data: [240, 350, 360, 380, 400, 450, 480, 523, 555, 600, 700, 800],
			}]
		};

		options = {
			fullWidth: true,
			lineSmooth: false,
			height: "270px",
			low: 0,
			high: 'auto',
			series: {
				'series-projection': {
					showArea: true,
					showPoint: false,
					showLine: false
				},
			},
			axisX: {
				showGrid: false,

			},
			axisY: {
				showGrid: false,
				onlyInteger: true,
				offset: 0,
			},
			chartPadding: {
				left: 20,
				right: 20
			}
		};

		new Chartist.Line('#visits-trends-chart', data, options);


		// visits chart
		data = {
			labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
			series: [
				[6384, 6342, 5437, 2764, 3958, 5068, 7654]
			]
		};

		options = {
			height: 300,
			axisX: {
				showGrid: false
			},
		};

		new Chartist.Bar('#visits-chart', data, options);


		// real-time pie chart
		var sysLoad = $('#system-load').easyPieChart({
			size: 130,
			barColor: function(percent) {
				return "rgb(" + Math.round(200 * percent / 100) + ", " + Math.round(200 * (1.1 - percent / 100)) + ", 0)";
			},
			trackColor: 'rgba(245, 245, 245, 0.8)',
			scaleColor: false,
			lineWidth: 5,
			lineCap: "square",
			animate: 800
		});

		var updateInterval = 3000; // in milliseconds

		setInterval(function() {
			var randomVal;
			randomVal = getRandomInt(0, 100);

			sysLoad.data('easyPieChart').update(randomVal);
			sysLoad.find('.percent').text(randomVal);
		}, updateInterval);

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

	});
	</script>
